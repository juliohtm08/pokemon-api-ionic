<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">teste</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de pesquisa -->
  <ion-card class="ion-margin">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Buscar PokÃ©mon"
          name="pokemon"
          [(ngModel)]="initialPokemonName"
          required
          clearInput
        ></ion-input>

        <ion-button
          fill="clear"
          slot="end"
          type="submit"
          size="default"
          shape="round"
        >
          <ion-icon name="search" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-card>

  <app-pokemon-card
    *ngIf="pokemonDatas"
    [pokemonDatasInput]="pokemonDatas"
  ></app-pokemon-card>
</ion-content>
